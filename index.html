<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="check">
        <p id="hour">11</p>
        <span>:</span>
      </div>

      <div class="check">
        <p id="minute">04</p>
        <span>:</span>
      </div>

      <div class="check">
        <p id="second">41</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
